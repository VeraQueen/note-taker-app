<div
  class="relative w-full max-w-7xl mx-auto flex flex-col justify-center items-center overflow-x-clip"
>
  <div>
    <div
      class="relative md:w-40 md:h-40 w-28 h-28 mt-5 rounded-full bg-gray-200 border border-gray-100"
      aria-hidden="true"
    >
      <div
        class="absolute bottom-0 left-0 md:w-14 md:h-14 w-10 h-10 rounded-full bg-red-700 flex justify-center items-center z-10"
        aria-hidden="true"
      >
        <ng-icon
          name="heroPlus"
          aria-hidden="true"
          class="text-3xl md:text-5xl text-white"
        ></ng-icon>
      </div>
    </div>
  </div>

  <div class="relative flex flex-col items-center">
    <h1 class="text-gray-900 text-6xl p-2 pt-8 max-w-lg text-center z-10">
      Discover digital note taking.
    </h1>
    <p
      class="text-gray-600 text-xl px-4 py-6 max-w-md text-center text-wrap z-10"
    >
      Become a master: save playlists, watch videos, and take notes - all for
      free.
    </p>
    <button
      class="w-fit p-2 px-4 bg-gray-800 hover:bg-gray-900 rounded-md text-white z-10"
      type="button"
      aria-label="Register or Sign In"
      routerLink="/auth"
    >
      Register | Sign In
    </button>
    <div
      class="absolute -bottom-60 -left-20 md:w-96 md:h-96 w-80 h-80 rounded-full bg-gray-200"
      aria-hidden="true"
    >
      <div
        class="absolute bottom-28 -right-4 md:w-20 md:h-20 w-14 h-14 rounded-full bg-green-600 flex justify-center items-center"
        aria-hidden="true"
      >
        <ng-icon
          name="heroCheck"
          aria-hidden="true"
          class="md:text-7xl text-5xl text-white"
        ></ng-icon>
      </div>
      <div
        class="absolute bottom-5 right-12 md:w-14 md:h-14 w-10 h-10 rounded-full bg-red-700 flex justify-center items-center"
        aria-hidden="true"
      >
        <ng-icon
          name="heroPlayCircle"
          aria-hidden="true"
          class="text-3xl md:text-5xl text-white"
        ></ng-icon>
      </div>
      <div
        class="absolute bottom-1/2 left-1/2 -translate-x-1/2 translate-y-1/2 md:w-14 md:h-14 w-10 h-10 rounded-full bg-red-700 flex justify-center items-center"
        aria-hidden="true"
      >
        <ng-icon
          name="heroXMark"
          aria-hidden="true"
          class="text-3xl md:text-5xl text-white"
        ></ng-icon>
      </div>
    </div>
    <div
      class="absolute md:-top-20 md:-right-20 -top-10 -right-10 md:w-96 md:h-96 w-80 h-80 rounded-full bg-gray-200"
      aria-hidden="true"
    ></div>
  </div>
</div>
