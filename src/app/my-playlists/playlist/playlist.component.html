<app-error [isLoading]="isLoading" [error]="error"></app-error>
<div
  class="w-full max-w-7xl mx-auto grid grid-cols-4 gap-4 p-2"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
>
  <div
    class="flex flex-col items-center"
    *ngFor="let video of videos; let i = index"
  >
    <img
      class="aspect-video rounded-md border-gray-700 border border-solid"
      [src]="video.snippet?.thumbnails?.medium?.url"
    />
    <div
      class="bg-gradient-to-b from-gray-300 to-gray-100 rounded-md mt-1 py-2 flex flex-col gap-1 relative w-11/12"
    >
      <p class="text-gray-900 text-lg font-bold leading-tight pl-2 w-5/6">
        {{ video.snippet?.title }}
      </p>
      <p class="text-gray-900 text-sm font-semibold pl-2 w-5/6">
        {{ video.snippet?.channelTitle }}
      </p>
      <button
        type="button"
        class="w-10 h-10 rounded-full flex items-center justify-center bg-red-600 hover:bg-red-700 absolute inset-y-1/2 -translate-x-1/2 -translate-y-1/2 left-full focus:outline focus:outline-2 focus:outline-gray-700"
        (click)="onPlayVideo(i)"
      >
        <ng-icon
          name="heroPlay"
          class="text-white text-3xl text-bold"
        ></ng-icon>
      </button>
    </div>
  </div>
</div>

<div>
  <button
    (click)="onBack()"
    *ngIf="showButton"
    class="mx-auto bg-gray-600/75 hover:bg-gray-700 text-md text-slate-50 text-lg text-bold flex gap-3 items-center p-2 m-2 rounded-md fixed bottom-5 left-5 focus:outline-none focus:outline-gray-700"
  >
    <ng-icon
      name="heroArrowLeft"
      class="text-white text-3xl text-bold"
    ></ng-icon>
    Back
  </button>
  <app-scroll-to-top></app-scroll-to-top>
</div>
