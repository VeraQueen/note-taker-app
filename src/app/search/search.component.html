<div class="flex flex-col bg-amber-300">
  <form
    class="w-full max-w-lg self-center p-4"
    [formGroup]="searchForm"
    (ngSubmit)="onSearch()"
  >
    <div class="flex flex-col justify-center content-center">
      <input
        type="text"
        placeholder="e.g. Angular"
        aria-label="Playlist name"
        class="text-center text-gray-900 border-b border-cyan-400 py-2 m-2 focus:outline-none focus:outline-cyan-400 focus:outline-1 rounded-md"
        formControlName="searchInput"
      />
      <button
        type="submit"
        class="w-1/4 mx-auto flex-auto bg-cyan-400 hover:bg-cyan-500 text-md text-slate-50 font-semibold py-2 rounded-md"
      >
        Search
      </button>
    </div>
  </form>

  <div class="w-full max-w-7xl mx-auto grid grid-cols-4 gap-4">
    <div class="p-2 bg-slate-50 bg-opacity-40 rounded-md shadow-sm">
      <img
        class="aspect-video rounded-md"
        src="https://www.mobilelive.ca/wp-content/uploads/2022/08/Angular_Banner.jpg"
      />
      <p class="text-gray-900 font-semibold">
        implementing angular core features in template-driven forms
      </p>
      <div class="flex justify-between mt-3">
        <div class="">
          <p class="text-gray-900 text-sm font-semibold">Fireship</p>
          <p class="text-gray-900 text-xs">5 videos</p>
        </div>
        <button
          type="button"
          class="h-max px-4 py-1 rounded-md self-end text-slate-50 font-semibold bg-red-600 hover:bg-red-700 hover:text-white"
        >
          Add
        </button>
      </div>
    </div>
  </div>
</div>
