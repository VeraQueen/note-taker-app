<div class="flex flex-col bg-amber-300">
  <form
    class="w-full max-w-lg self-center p-4"
    [formGroup]="searchForm"
    (ngSubmit)="onSearch()"
  >
    <div class="flex flex-col justify-center content-center">
      <input
        type="text"
        placeholder="e.g. Angular"
        aria-label="Playlist name"
        class="text-center text-gray-900 border-b border-cyan-400 py-2 m-2 focus:outline-none focus:outline-cyan-400 focus:outline-1 rounded-md"
        formControlName="searchInput"
      />
      <button
        type="submit"
        class="w-1/4 mx-auto flex-auto bg-cyan-400 hover:bg-cyan-500 text-md text-slate-50 font-semibold py-2 rounded-md"
      >
        Search
      </button>
    </div>
  </form>

  <div class="w-full max-w-7xl mx-auto grid grid-cols-4 gap-4">
    <div
      class="p-2 bg-slate-50 bg-opacity-40 rounded-md shadow-sm"
      *ngFor="let playlist of playlists.items; let i = index"
    >
      <img class="rounded-md" [src]="playlist.snippet.thumbnails.high.url" />
      <p class="text-gray-900 font-semibold">
        {{ playlist.snippet.title }}
      </p>
      <div class="flex justify-between mt-3">
        <div class="flex flex-col text-left">
          <p class="text-gray-900 text-sm font-semibold self-center pr-2">
            {{ playlist.snippet.channelTitle }}
          </p>
          <p class="text-gray-900 text-sm font-semibold self-start pr-2">
            {{ playlist.id.kind.split("#").slice(1, 2) }}
          </p>
        </div>
        <button
          type="button"
          class="h-max px-4 py-1 rounded-md self-center text-slate-50 font-semibold bg-red-600 hover:bg-red-700 hover:text-white"
          (click)="onAdd(i)"
        >
          Add
        </button>
      </div>
    </div>
  </div>
</div>
